<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Prezzo Biglietto</title>
  </head>
  <body>
    <h1>Calcola il prezzo del tuo biglietto</h1>
    <div class="wrapper">
      <div class="container">
        <div class="container-name">
          <h3>Nome Cognome</h3>
          <input type="text" id="name" placeholder="Nome Cognome">
        </div>
        <div class="container-km">
          <h3>Km da percorrere</h3>
          <input type="text" id="km" placeholder="Km">
        </div>
        <div class="container-eta">
          <h3>Fascia d'eta'</h3>
          <select id='fascia-eta'>
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>

      </div>
      <div class="button">
        <button type="button" id="genera" >Genera</button>
        <button type="button" id="annulla" >Annulla</button>
      </div>
    </div>
    <h1>Il tuo biglietto</h1>
    <div class="wrapper">
      <div class="container">
        <div class="container-name-pass">

        </div>
        <div class="container-offerta">

        </div>
        <div class="container-carrozza">

        </div>
        <div class="container-codice">

        </div>
        <div class="container-costo">

        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
