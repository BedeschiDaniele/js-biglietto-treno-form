<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Prezzo Biglietto</title>
  </head>
  <body>
    <h1>Calcola il prezzo del tuo biglietto</h1>
    <div class="wrapper">
      <div class="container">
        <div class="container-name">
          <h3>Nome Cognome</h3>
          <input type="text" placeholder="Nome Cognome">
        </div>
        <div class="container-km">
          <h3>Km da percorrere</h3>
          <input type="text" placeholder="Km">
        </div>
        <div class="container-eta">
          <h3>Fascia d'eta'</h3>
          <select id='mySelect'>
            <option value="Minorenne">Minorenne</option>
            <option value="Maggiorenne">Maggiorenne</option>
            <option value="Over 65">Over 65</option>
          </select>
        </div>
      </div>
    </div>
    <h1>Il tuo biglietto</h1>
    <div class="wrapper">
      <div class="container">
        <div class="container-name">

        </div>
        <div class="container-km">

        </div>
        <div class="container-eta">
          
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
